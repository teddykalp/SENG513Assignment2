<!DOCTYPE html>
<html>
<head>
	<title>Teddy's Calculator</title>
	<link rel="stylesheet" type="text/css" href="design.css">
	<link rel="stylesheet" type="text/css" href="hover.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src = "calc.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lemonada|Press+Start+2P&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Kelly+Slab&display=swap" rel="stylesheet">
</head>
<body>
	<div class = "header">
		<h1>Calculator</h1>
	</div>
	<div class = "app">
		<div class = "calc">
			<input id = "screen" type="text" name="" value = "0" disabled="">
		</div>
		<table class = "buttons">
			<tr>
				<td><button class = "hvr-fade">(</button></td>
				<td><button class = "hvr-fade">)</button></td>
				<td><button class = "hvr-fade"><b>AC</b></button></td>
				<td><button class = "hvr-fade"><b>CE</b></hvr-fade></td>
			</tr>
			<tr>
				<td><button class = "hvr-fade">7</button></td>
				<td><button class = "hvr-fade">8</button></td>
				<td><button class = "hvr-fade">9</button></td>
				<td><button class = "hvr-fade">/</button></td>
			</tr>
			<tr>
				<td><button class = "hvr-fade">4</button></td>
				<td><button class = "hvr-fade">5</button></td>
				<td><button class = "hvr-fade">6</button></td>
				<td><button class = "hvr-fade">x</button></td>
			</tr>
			<tr>
				<td><button class = "hvr-fade">1</button></td>
				<td><button class = "hvr-fade">2</button></td>
				<td><button class = "hvr-fade">3</button></td>
				<td><button class = "hvr-fade">-</button></td>
			</tr>
			<tr>
				<td><button class = "hvr-fade">0</button></td>
				<td><button class = "hvr-fade">.</button></td>
				<td><button class = "hvr-fade">=</button></td>
				<td><button class = "hvr-fade">+</button></td>
			</tr>
		</table>
	</div>
</body>
</html>
